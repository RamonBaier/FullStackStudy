<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Logo</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Navbar Link</a></li>
      </ul>

      <ul id="nav-mobile" class="sidenav">
        <li><a href="#">Navbar Link</a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>

  <div class="input-f">
    <div class="row container">
      <form id="form-pet" class="col s12">
        <div class="input-field col s6">
          <input placeholder="name" name="name" id="name" type="text" class="validate">
          <label for="name">Nome</label>
        </div>
        <div class="input-field col s6">
          <input name="species" id="species" type="text" class="validate">
          <label for="species">Especie</label>
        </div>
        <div class="input-field col s6">
          <input name="species" id="species" type="text" class="validate">
          <label for="species">Especie</label>
        </div>
        <div class="input-field col s6">
          <!-- <label for="tutor-list">Selecione seu tutor</label> -->
          <select name="tutorId" id="tutor-list" class="browser-default">
          </select>
        </div>
      </form>
      <div class="input-field col s6">
        <button onclick="salvar()" class="btn waves-effect waves-light" type="submit" name="action">Enviar
          <i class="material-icons right">send</i>
        </button>
      </div>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>species</th>
            <th>age</th>
            <th>tutorId</th>
          </tr>
        </thead>

        <tbody id="pet-list">
          <tr>
            <td>Name</td>
            <td>species</td>
            <td>age</td>
            <td>tutorId</td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>




  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
